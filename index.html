<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Love Calculator</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <div class="row justify-content-center no">
         <div class="col-md-6">
            <img class="mx-auto d-block" src="icon.png" alt="">
            <h1 class="text-center">Love Calculator</h1>
               <form method="post" name="calculator">
                  <div class="row justify-content-center">
                     <div class="col col-lg-6 text-center">
                        <input type="text" name="name" placeholder="Enter Your Name" id="NameOne" onfocus="this.value = ''">
                     </div>
                     <div class="col col-lg-6 text-center">
                        <input type="text" name="lover" placeholder="Enter Your Lover" id="NameTwo" onfocus="this.value = ''">
                     </div>
                  </div>
                  <div class="text-center">
                     <div class="button">
                        <button type="button submit" class="btn btn-primary" onclick="love()">Calculate</button>
                        <p id="print">Your Love Status is Here</p>
                        <p id="statement"></p>
                     </div>
                  </div>
               </form>
         </div>
      </div>
   </div>
   <script>
      function love(){
      var name1 = document.getElementById("NameOne").value;
      var name2 = document.getElementById("NameTwo").value;
      if(name1.length<=2){
          alert("Enter at least 3 character");
      }
      if(name2.length<=2){
          alert("Enter at least 3 character");
      }
      else{
          var random = Math.floor(Math.random()*100);
          document.getElementById("print").innerHTML = name1 + " and " + name2 + "=" +random + "%" + "of love";
      }
      if(random<=10 || random<=50){
          document.getElementById("statement").innerHTML = "Good Relationship";
      }
      else if(random<=51 || random<=100){
          document.getElementById("statement").innerHTML = "Lovely Relationship";
      }
  }
  </script>
   <script type="text/javascript">
      const scriptURL = 'https://script.google.com/macros/s/AKfycbwBWObe7ZGqRTYLxMGqtl6lZp1EQf8qnbkJlDozKtzLj5Y3oEWOB9NkEioiIzDEURn_gQ/exec'
               const form = document.forms['calculator']
             
               form.addEventListener('submit', e => {
                 e.preventDefault()
                 fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                   .then(/*response => alert("Thanks for Contacting us..! We Will Contact You Soon...")*/)
                   .catch(/*error => console.error('Error!', error.message)*/)
               })
   </script>


</body>
</html>
